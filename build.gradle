version '1.0-SNAPSHOT'

apply plugin: 'java'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //http://mvnrepository.com/artifact/org.testng/testng/6.9.10
    testCompile('org.testng:testng:6.9.10')

    //http://mvnrepository.com/artifact/org.uncommons/reportng
    testCompile 'org.uncommons:reportng:1.1.4'

    //http://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    testCompile 'org.seleniumhq.selenium:selenium-java:2.52.0'

    testCompile 'com.google.inject:guice:3.0'

}
test {
    useTestNG {
        suites 'src/testng.xml'

        //set TestNG output dir
        outputDirectory = file("$project.buildDir//testngOutput")

        //required to turn on TestNG reports
        useDefaultListeners = true

    }

    options {
        listeners << 'org.uncommons.reportng.HTMLReporter'
        listeners << 'org.uncommons.reportng.JUnitXMLReporter'
        listeners << 'com.report_generator.TestNGCustomReportListener'
    }


}